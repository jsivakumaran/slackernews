<div ng-controller="LinkCtrl">
  <span ng-click="addLink()">++++++++</span>
  <h1>Links <a ui-sref="addContent">Add Link<a></h1>
  <ol>
    <li ng-repeat="item in links | orderBy:'rankVal':true">
      <span ng-click="LinkFactory.upvote(item)" class="upvote">&#9757;  </span><a href="{{item.link}}">{{item.title}} {{item.upvotes}}  {{item.rankVal}}</a>
    </li>
  </ol>
</div>
